type User {
  id: Int!
  username: String!
  email: String!
  teams: [Team!]!
}

type Query {
  getUser(id: Int!): User!
  allUsers: [User!]!
}

 type LoginResponse {
    ok: Boolean!
    token: String
    refreshToken: String
    errors: [Error!]
  }

type RegisterResponse {
  ok: Boolean!
  user: User
  errors: [Error!]
}

type Mutation {
  login(email: String!, password: String!): LoginResponse!
  register(username: String!, email: String!, password: String!): RegisterResponse!   
}

